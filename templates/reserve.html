<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Reservar</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='reserve.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>

  <form id="form_reserve" class="d-flex justify-content-center flex-column">
    <div class="col-auto mt-5 d-flex justify-content-center align-items-center">
      <label for="datepicker" class="me-3 form-label">Fecha</label>
      <input class="form-control w-50 text-center border-1" type="text" id="datepicker" name="date">
    </div>

    <div class="mt-4 d-flex justify-content-center align-items-center flex-column">
      <div class="mb-3 w-80">
        <label for="name_box" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name_box" placeholder="Nombre" name="name" pattern="^[a-zA-Z]+$" required>
      </div>
      <div class="mb-3 w-80">
        <label for="lastName_box" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="lastName_box" placeholder="Apellido" name="lastName" pattern="^[a-zA-Z]+$" autocomplete="on" required>
      </div>
      <div class="mb-3 w-80">
        <label for="phone_number_box" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="phone_number_box" name="phoneNumber" maxlength="15" pattern="\d{9}" autocomplete="on" placeholder="Teléfono" required>
      </div>
    </div>

    <div class="col-auto d-flex justify-content-evenly align-items-center">
      <div class="col-sm-6">
        <label for="people_box_select" class="me-3 form-label">Personas</label>
        <select class="form-select w-100 text-center border-1" type="text" id="people_box_select" name="numberOfPeople" required>
          {% for number in numbers %}
            <option value="{{ number }}">{{ number }} persona{% if number > 1 %}s{% endif %}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-sm-6">
        <label for="hour_box_select" class="me-3 form-label">Hora</label>
        <select class="form-select w-100 text-center" type="text" id="hour_box_select" name="time">
          <option value="-1" disabled selected>Seleccione</option>
          {% for time in times %}
            <option value="{{ time }}">{{ time }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="col-auto d-flex justify-content-center align-items-center mt-5">
      <button type="submit" class="btn btn-primary">Reservar</button>
    </div>
  </form>


  <script type="text/javascript" src="{{ url_for('static', filename='reserveCalendar.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='formValidationAndRequestAPI.js') }}"></script>
</body>
</html>
